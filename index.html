<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

        <script src="https://kit.fontawesome.com/bd53074625.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question"></i>
        </p>
        <h1>Stopwatch</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>
        <div class="buttons">
           
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop "><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">archive</button>
        </div>
        <ul class="time-list">
        </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>How to:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pause</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - delete all (inc archives)</p>
            <p><strong>archive</strong> - previous laps</p>
            <button class="close">close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
